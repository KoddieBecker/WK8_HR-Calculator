<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <title>Title</title>



    <script type="text/javascript" th:href="@{jquery.js}"></script>
    <script type="text/javascript" th:src="@{/client.js}"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row"></div>
    <h1>This is the HR Employee Database Page</h1>
    <div class="row divStyle1">
        <div class="divStyle2">
            <form>
                <div class="row"></div>
                <input type="text" id="empIDSearch" placeholder="Enter ID to Search"/>
                <div class="row"></div>
                <button id="btnIDSearch">Search</button>
            </form>
            <p>Search for a Employee by ID</p>
        </div>
        <div th:class="col-md-2"></div>
        <div class="divStyle2">
            <form>
                <div class="row"></div>
                <select name="Position" size="0" id="empPosSearch">
                    <option value="buyer">Buyer</option>
                    <option value="cashier">Cashier</option>
                    <option value="marketing">Marketing</option>
                    <option value="sales">Sales</option>
                    <option value="stocker">Stocker</option>
                </select>
                <button id="btnPosSearch">Search</button>
            </form>
            <p>Search for Employees by Position</p>
        </div>
    </div>
</div>
</body>
</html>
